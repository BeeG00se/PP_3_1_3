<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<a class="btn btn-success" th:href="@{/admin/new}">NEW USER</a>
<a class="btn btn-success" th:href="@{/logout}">LOGOUT</a>
<a class="btn btn-success" th:href="@{/user/}">HOME PAGE</a>
<table class="table table-success table-striped">
    <thead>
    <tr>
        <th scope="col">userId</th>
        <th scope="col">name</th>
        <th scope="col">surname</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${table}">
        <td th:text="${person.userId}"/>
        <td th:text="${person.name}"/>
        <td th:text="${person.surname}"/>
        <td>
            <a class="btn btn-success" th:href="@{'/admin/edit?id=' + ${person.userId}}">EDIT</a>
            <form method="POST" th:action="@{/admin/delete(id=${person.userId})}">
                <button type="submit" class="btn btn-success">DELETE</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
